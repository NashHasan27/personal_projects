<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Form with Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Customer Form with Profile Picture Upload</h2>

<form id="customerForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="profilePic">Upload Profile Picture:</label>
    <input type="file" id="profilePic" name="profile" accept="image/*" />

    <button type="button" onclick="submitCustomer()">Submit</button>
</form>

<script>
    async function submitCustomer() {
        // Prepare customer JSON data
        const customerData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            email: document.getElementById('email').value.trim(),
            phoneNumber: document.getElementById('phoneNumber').value.trim(),
            address: document.getElementById('address').value.trim()
        };

        try {
            // Step 1: Submit customer data (assuming API returns created customer object with id)
            const response = await fetch('http://localhost:8082/v1/customer/submitCustomer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(customerData)
            });

            if (!response.ok) {
                throw new Error('Failed to save customer');
            }

            const createdCustomer = await response.json();
            const customerId = createdCustomer.id || createdCustomer.customerId;

            if (!customerId) {
                alert('Customer ID not returned by API. Cannot upload profile picture.');
                return;
            }

            // Step 2: Upload profile picture if selected
            const fileInput = document.getElementById('profilePic');
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('profile', fileInput.files[0]);

                const uploadResponse = await fetch(`http://localhost:8082/v1/customer/uploadProfilePic/${customerId}`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('Failed to upload profile picture');
                }

                alert('Customer saved and profile picture uploaded successfully!');
            } else {
                alert('Customer saved successfully! No profile picture uploaded.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    }
</script>

</body>
</html>
